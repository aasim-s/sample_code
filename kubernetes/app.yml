apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp-deployment
  labels:
    app: vproapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: sample/vproapp
          ports:
            - name: vproapp-port
              containerPort: 8080
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: 200m

---
apiVersion: v1
kind: Service
metadata:
  name: vproapp-service
spec:
  ports:
    - port: 80
      targetPort: vproapp-port
      protocol: TCP
  selector:
    app: vproapp
  type: LoadBalancer

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoScaler
metadata:
  name: hpa-vprofile-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vproapp-deployment 
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
